<!DOCTYPE html>
<html>
<head>
<title>Epistlesse Register</title>

<link rel="stylesheet" type="text/css" href="css/login.css">

</head>
<body>

  <div class = "container loginForm center">
    <h1>Create Account</h1>
    <div class="row">
      <div class="form-group">
        <label class='form_med' for="productName">Email Address:</label>
        <input type="text" id="email" name="Email Address" class="form-control form_md form_input" placeholder="name@example.com" size='40'>
    </div>
      <div class="form-group">
        <label class='form_med' for="productName">Password:</label>
        <input type="text" id="password" name="password" class="form-control form_md form_input" size='40'>
      </div>
      <div class="form-group">
        <label class='form_med' for="productName">Re-enter Password:</label>
        <input type="text" id="password" name="password" class="form-control form_md form_input" size='40'>
      </div>
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters numbers, and at least one special character. Must not contain spaces or emoji.
        </div>
      <div id="save_button" class="btn-group-variant config-buttons">
        <button id="data-submit" class="btn btn-sm edit_btn">Login</button>
      </div>
    </div>
  </div>

</body>
</html>
