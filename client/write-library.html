<!DOCTYPE html>
<html lang='en' class='wide wow-animation'>
    <head>
        <title>
            Populate storefront
        </title>

        <link rel="stylesheet" type="text/css" href="/client/css/style.css">
        <link rel="stylesheet" type="text/css" href="/client/css/write-library.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="/client/js/config.js"></script>
        <script src='/client/js/write-library.js' async></script>
    </head>

    <body>
        <header class="header">
            <section class="relative text-center">
              <div class="container">
                <div class="text-center">
                  <h1 class='title'><span class='text-bold'>Enter products into the catalog</span></h1>
                </div>
              </div>
            </section>
          </header>

          <!-- Page Content-->
          <div id="menu-items" class="menu-items"></div>
          <div id="router_button" class="btn-group-variant config-buttons">
            <a href="browse-library" id="write-router" class="btn btn-sm edit_btn">Browse Catalog</a>
          </div>

          <main class="page-content">
            <section id="libraryConfig_section" class="section section-inset-1 ">
                <div class="container libraryForm">
                    <div class="row">
                        <form id="config_form">
                            <div class="form-group">
                                <label class='form_med' for="productName">Product Name:</label>
                                <input type="text" id="productName" name="productName" class="form-control form_md form_input" size='60'>
                            </div>
                            <div class="form-group">
                                <label class='form_med' for="description">Description:</label>
                                <input type="text" id="description" name="description" class="form-control form_md form_input" size='60'>
                            </div>
                            <div class="form-group">
                                <label class='form_med' for="price">Price:</label>
                                <input type="text" id="price" name="price" class="form-control form_md form_input" size='60'>
                            </div>
                            <div class="form-group">
                                <label class='form_med' for="availability">Avaialability:</label>
                                <input type="text" id="availability" name="availability" class="form-control form_sm form_input" size='10'>
                            </div>
                            <div class="form-group">
                                <label class='form_med' for="reviews">Reviews:</label>
                                <input type="text" id="reviews" name="reviews" class="form-control form_md form_input" size='60'>
                            </div>
                           
                            <div id="save_button" class="btn-group-variant config-buttons">
                                <button id="data-submit" class="btn btn-sm edit_btn">Submit MySQL</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
